<app-usernav></app-usernav>
<div class="container">
  <h2>Applied Training Requests</h2>
  <hr>
  <input type="text" [(ngModel)]="searchTerm" (input)="filterRequests()" placeholder="Search by Training Name">
  <table *ngIf="requests.length > 0" class="table table-bordered">
    <thead>
      <tr>
        <th>S.No</th>
        <th>Training Name</th>
        <th>Request Date</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let request of requests; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ trainingNames[request.physicalTrainingId] }}</td>

        <td>{{ request.requestDate | date }}</td>
        <td>{{ request.status }}</td>
        <td>
          <button id="delete-button" class="btn btn-primary" (click)="confirmDelete(request.physicalTrainingRequestId)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
  <div *ngIf="showDeleteModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Confirm Delete</h4>
        <button type="button" class="close" (click)="closeDeleteModal()">&times;</button>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to delete this training?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" (click)="deleteTraining()">Yes, Delete</button>
        <button type="button" class="btn btn-secondary" (click)="closeDeleteModal()">Cancel</button>
      </div>
    </div>
  </div>
</div>
